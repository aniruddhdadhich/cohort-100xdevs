<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Public+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <img
          src="https://zerodha.com/static/images/logo.svg"
          alt=""
          width="150"
        />
      </div>
      <div class="nav-btn">
        <button class="btn">Sign up</button>
        <button class="btn">About</button>
        <button class="btn">Products</button>
        <button class="btn">Pricing</button>
        <button class="btn">Support</button>
      </div>
    </div>

    <div class="main-container">
      <img src="landing.png" alt="" width="1000" />
      <h1>Invest in everything</h1>
      <h3>
        Online platform to invest in stocks, derivatives, mutual funds, and more
      </h3>
      <button class="cta">Sign up now</button>
    </div>
  </body>
</html>
